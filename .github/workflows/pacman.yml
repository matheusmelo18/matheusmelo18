name: Pac-Man Graph

on:
  schedule:
    - cron: "0 * * * *" # Atualiza todo come√ßo de hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pac-Man Graph (light)
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        with:
          output_file: pacman-contribution-graph.svg
          base: pacman

      - name: Generate Pac-Man Graph (dark)
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        with:
          output_file: pacman-contribution-graph-dark.svg
          base: pacman
          theme: github-dark

      - name: Push to output branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout output || git checkout --orphan output
          rm -rf *
          mv pacman-contribution-graph.svg pacman-contribution-graph-dark.svg .
          git add pacman-contribution-graph.svg pacman-contribution-graph-dark.svg
          git commit -m "update pacman graph" || echo "No changes"
          git push -f origin output
